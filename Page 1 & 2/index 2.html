<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet App</title>
    <link rel="stylesheet" href="style 2.css" />
  </head>

  <body>
    <section class="topimage"> <!-- Image container -->
      
      </div>
      <img class="topimage1" src="Mask Group 4.png" alt="Image description" />
      
      <img
        class="topimage2"
        src="brooke-lark-nBtmglfY0HU-unsplash.png"
        alt="Image description"
      />

      <!-- Love button -->
      <img
        class="love-button"
        src="heart-svgrepo-com.svg"
        alt="Image description"
      />

      <!-- Back button -->
      <img
        class="bkbtn"
        src="back-button-svgrepo-com.svg"
        alt="Image description"
      />
    </section>
  
<!-- Title section -->
    <section class="title">
      <h1 class="head title">Yogurt with fruits</h1>
      <p class="paratext">
        Quisque sit amet sagittis erat. Duis pharetra ornare venenatis. Nulla
      </p>
    </section>

<!-- Nutrition section -->
    <section class="nutrition">
      <h3 class="nutritioninfo">Nutritional Information</h3>
      <ul>
        <!-- Nutrition amount and name -->
        <li class="nutritionfigure">
          <span class="number1">243g</span>
          <span class="name">calorias</span>
        </li>
        <li class="nutritionfigure">
          <span class="number">2,8g</span>
          <span class="name">grasas</span>
        </li>
        <li class="nutritionfigure">
          <span class="number">45,7g</span>
          <span class="name">carbohid</span>
        </li>
        <li class="nutritionfigure">
          <span class="number">9,8g</span>
          <span class="name">proteinas</span>
        </li>
      </ul>
    </section>

<!-- Ingredients section -->
    <section class="ingredients">
      <h3 class="ingredientsinfo">Ingredients</h3>
      <div>
        <ul>
          <!-- Ingredients image and name -->
          <li class="ingredientsList">
            <span class="foodimage upkiwi"
              ><img src="sara-cervera-WJb6U3NdD54-unsplash.png"
            /></span>
            <span class="foodname namekiwi"> Kiwi</span>
          </li>
          <li class="ingredientsList">
            <span class="foodimage"
              ><img src="sara-cervera-4caIPcmVDII-unsplash.png"
            /></span>
            <span class="foodname">Yougurt</span>
          </li>
          <li class="ingredientsList">
            <span class="foodimage"
              ><img src="nicholas-barbaros-Oqrx1ZxBYtc-unsplash.png"
            /></span>
            <span class="foodname">Cherry</span>
          </li>
          <li class="ingredientsList">
            <span class="foodimage"><img src="joanna-kosinska-4qujjbj3srs-unsplash.png"/></span>
            <span class="foodname">Blueberry</span>
          </li>
        </ul>
      </div>
    </section>

<!-- Preparation section -->
    <section class="preparation">
      <h3 class="preparationtext">Preparation</h3>
    </section>

<!-- Navigation section -->
    <section class="navigation">
      <ul>
        <div class="mb-2">
          <li class="navigationlist">
            <a href="#">
              <span class="icon1"
                ><ion-icon name="home" mr-2></ion-icon>Home</span>
            </a>
          </li>
        </div>
        <li class="navigationlist">
          <a href="#">
            <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
          </a>
        </li>
        <li class="navigationlist">
          <a href="#">
            <span class="icon"><ion-icon name="ribbon"></ion-icon></span>           
          </a>
        </li>
        <li class="navigationlist">
          <a href="#">
            <span class="icon"><ion-icon name="settings"></ion-icon></span>           
          </a>
        </li>
      </ul>
    </section>

     <!-- Ionicons library -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
